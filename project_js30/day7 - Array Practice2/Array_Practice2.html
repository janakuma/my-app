    <script>
        const people = [
            { name: 'wes', year: 1998 },
            { name: 'kait', year: 1995 },
            { name: 'irv', year: 1970 },
            { name: 'lux', year: 2015 }
        ]

        const comments = [
            { text: 'Lov this', id: 52423 },
            { text: 'super good', id: 823423 },
            { text: 'you are the best', id: 2039842 },
            { text: 'Lov this', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542628 }
        ]

        //Array some, every;
        /* const isAdult = people.some(function(person) {
            const currentYear = (new Date()).getFullYear();
            if(currentYear - person.year >=19) {
                //return true;
            }
        }) */

        //some은 조건의 일부만 만족하면 true
        const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
        console.log('isAdult', isAdult );

        //every는 조건을 모두 만족해야 true
        const allAdults = people.every(person => (new Date()).getFullYear() - person.year >= 19);
        console.log('allAdults', allAdults);

        //Array find;
        const comment = comments.find(function(comment) {
            if(comment.id === 823423) {
                return true;
            }
        })
        console.log(comment);

        const comment1 = comments.find(comment => comment.id === 823423);
        console.log(comment1);

        //Array findIndex;
        //json 파일의 인덱스 값을 추출한다. init: 0;
        const index = comments.findIndex(comment => comment.id === 823423);
        console.log(index)

        //comments.splice(0, index)
        const newComments = [
            ...comments.slice(0, index),
            ...comments.slice(index + 1),

        ]

        console.log('newComments', newComments);


    </script>
