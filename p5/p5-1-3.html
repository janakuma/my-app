    <title>Shapes & Drawing</title>
    <style>
        * {margin: 0;; padding: 0;}
    </style>

    <script>
        function setup() {
            createCanvas(300, 300);
        }

        function draw() {

            rectMode(CENTER);

            fill(255, 6, 0);
            stroke('black');
            strokeWeight(2);
            rect(150, 150, 200, 200);

            fill(0, 0, 0, 220);
            stroke(255);
            strokeWeight(10);
            ellipse(50, 50, 80, 30);

            noLoop();

            console.log('a');


        }





    </script>
