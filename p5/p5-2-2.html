    <script>
        function setup() {
            createCanvas(800, 800);
            background('black');
        }

        //draw는 requestAnimationFrame을 호출하고 있음
        //noLoop를 사용하면 cancel이 가능하다
        function draw() {
            noStroke();
            fill(255, 255, 0, 255);
            ellipse(mouseX, mouseY, 2, 2);
        }

        function mousePressed() {
            background('navy')
        }
    </script>
